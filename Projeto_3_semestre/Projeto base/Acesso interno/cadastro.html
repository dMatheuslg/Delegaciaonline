<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso interno</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMwW9jY2mZ1yZlU1fT/8c5V0gtQWcY5mZ0DAsF" crossorigin="anonymous">
</head>

<body>
    <div class="sidebar">
        <h2>Menu Central</h2>
        <ul>
            <li><button onclick="location.href='home.html'">Início</button></li>
            <li><button onclick="location.href='cadastro.html'">Cadastros de viaturas e Agentes</button></li>
            <li><button onclick="location.href='monitoramento.html'">Monitoramento</button></li>
            <li><button onclick="location.href='aprensoes.html'">Apreensões</button></li>
        </ul>
    </div>

    <div class="container">
        <section class="formulario">
            <h2>Cadastrar novo agente</h2>
            <form action="#" method="post" class="form">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="codigo">Código de identificação:</label>
                <input type="text" id="codigo" name="codigo" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </section>

        <section class="formulario">
            <h2>Cadastrar nova viatura</h2>
            <form action="#" method="post" class="form">
                <label for="placa">Placa:</label>
                <input type="text" id="placa" name="placa" required>

                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" required>

                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" required>

                <label for="ano">Ano:</label>
                <input type="number" id="ano" name="ano" required>

                <label for="cor">Cor:</label>
                <input type="text" id="cor" name="cor" required>

                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="">Selecione</option>
                    <option value="ativa">Ativa</option>
                    <option value="manutencao">Em manutenção</option>
                    <option value="inativa">Inativa</option>
                </select>

                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </section>
    </div>
</body>
</html>
